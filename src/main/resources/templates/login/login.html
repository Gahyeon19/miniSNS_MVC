<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form th:action method="post">
        <p>ID <input type="text" th:value="${useId}" th:name="useId" ></p>
        <p>PW <input type="password" th:value="${password}" th:name="password" ></p>
        <p><input type="submit" value="로그인"></p>
    </form>
</body>
</html>
